<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group gap-3">

        {%for shop in shops%}
        <a href="{{url_for('admin.update', id=shop['id'])}}" class="list-group-item d-flex gap-3 py-3 rounded-3"
            aria-current="true">
            <img src="{{shop['icon']}}" alt="" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex w-100 flex-column">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{shop['shopname']}}</h6>
                        <p class="mb-0 opacity-75">{{shop['location']}}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <i class="bi bi-star-fill rating-color h6"></i>
                        <i class="bi bi-star-fill rating-color h6"></i>
                        <i class="bi bi-star-fill rating-color h6"></i>
                        <i class="bi bi-star-fill rating-color h6"></i>
                        <i class="bi bi-star-fill rating-color h6"></i>
                    </div>
                </div>
                <div class="d-flex flex-column w-100 mt-3 opacity-50">
                    <div class="d-flex w-100 justify-content-between">
                        <small>Мужская стрижка</small>
                        <small>400-1500</small>
                    </div>
                    <div>
                        <small>Женская стрижка</small>
                        <small>1000-3500</small>
                    </div>
                </div>
            </div>
        </a>
        {%endfor%}

    </div>
</div>
